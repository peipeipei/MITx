$(function() {
    var root = d3.select("#studentRoster");
    var binding = root.selectAll("div").data(students);
    binding.enter()
            .append('div')
            .text(function(d) {
                var parts = d.split(",");
                return parts[1] + " " + parts[0]; 
            })
            .style('font-size', function(d) {
                return d.length*2 + "px";
            })
});


</script>
